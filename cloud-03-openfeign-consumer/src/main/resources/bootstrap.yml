# --- OpenFeign 日志配置 (可选) ---
# Feign 默认只打印 ERROR 级别的日志。
# 如果你想看到它具体发出了什么 HTTP 请求（类似抓包），需要调低日志级别
logging:
  level:
    com.csy.cloud.openfeign.consumer.service: debug